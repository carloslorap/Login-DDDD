{% extends 'layout/base.html' %} {% block title %}Crear Usuario{% endblock %} {%
block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6">Crear Usuario</h2>

  <form method="POST" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-semibold">Nombre</label>
      <input
        type="text"
        name="nombres"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Apellido Paterno -->
    <div>
      <label class="block text-gray-700 font-semibold">Apellido Paterno</label>
      <input
        type="text"
        name="ap_paterno"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Apellido Materno -->
    <div>
      <label class="block text-gray-700 font-semibold">Apellido Materno</label>
      <input
        type="text"
        name="ap_materno"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Usuario -->
    <div>
      <label class="block text-gray-700 font-semibold">Usuario</label>
      <input
        type="text"
        name="usuario"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-gray-700 font-semibold">Contraseña</label>
      <input
        type="password"
        name="contrasena"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Repetir Contraseña -->
    <div>
      <label class="block text-gray-700 font-semibold"
        >Repetir Contraseña</label
      >
      <input
        type="password"
        name="repetir_contrasena"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Tipo de Usuario -->
    <div>
      <label class="block text-gray-700 font-semibold">Tipo de Usuario</label>
      <select
        name="tipo_usuario"
        class="w-full border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
        {% for tipo in tipos_usuario %}
        <option value="{{ tipo.tipo_usuario_id }}">{{ tipo.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Botón -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Guardar Usuario
      </button>
    </div>
  </form>
</div>
{% endblock %}
